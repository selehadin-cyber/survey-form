<style type="text/css">
	body {
		background-image: url(https://miro.medium.com/max/3002/1*dP81IJq-tGFxy1rIK3RYsg.png);
		color: white;
	}
	.container {
		width: 100%;
		margin: 3.1rem auto 0 auto;
		max-width: 720px;
	}
</style>
<div class="container">
	<header>
		<h1 id="title">Python development satisfaction Survey Form</h1>
		<p id="description">thanks for becoming our customer</p>
	</header>
	<form id="survey-form">
		<div>
			<label id="name-label" for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Enter your Name" required/>
		</div>
		<div>
			<label id="email-label" for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Enter your Email" required/>
		</div>
		<div>
			<label id="number-label" for="years as customer">Years as customer <span>(optional)</span></label>
			<input type="number" name="years" id="number" placeholder="Enter number of years as customer" min="2" max="30" />
		</div>
		<div>
			<p>What kind of service did you get?</p>
			<select id="dropdown" name="service required">
				<option disabled selected value>Select kind of service</option>
				<option value="backend">Back-end</option>
				<option value="Data Analysis">Data Analysis</option>
				<option value="Machine Learning">Machine Learning</option>
				<option value="other">other</option>
			</select>
		<div>
			<p>Would you recommend our service to a friend?</p>
			<label>
				<input type="radio" name="user-recommend" value="definetely" checked>Definetely
			</label>
			<label>
				<input type="radio" name="user-recommend" value="maybe">Maybe
			</label>
			<label>
				<input type="radio" name="user-recommend" value="not really">Not really
			</label>
		</div>
		<div>
			<p>what would you want us to improve on?</p>
			<label>
				<input type="checkbox" name="improvment" value="speed of project completion">Speed of project completion
			</label>
			<label>
				<input type="checkbox" name="improvment" value="booking experience">Booking experience
			</label>
			<label>
				<input type="checkbox" name="improvment" value="pricing">Pricing
			</label>
		</div>
		<div>
			<p>Any comments or suggestions?</p>
			<textarea placeholder="Enter your suggestions here" id="comments" name="comment"></textarea>
		</div>
		<div>
			<button type="submit" id="submit">Submit</button>
		</div>
		</div>
	</form>
</div>

<div>
	<header>
		<h1 id="title">Python development satisfaction Survey Form</h1>
		<p id="description">thanks for becoming out customer</p>
	</header>
	<form id="survey-form">
		<div>
			<label id="name-label" for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Enter your Name" required/>
		</div>
		<div>
			<label id="email-label" for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Enter your Email" required/>
		</div>
		<div>
			<label id="number-label" for="years as customer">Years as customer <span>(optional)</span></label>
			<input type="number" name="years" id="number" placeholder="Enter number of years as customer" min="2" max="30" />
		</div>
	</form>
</div>
